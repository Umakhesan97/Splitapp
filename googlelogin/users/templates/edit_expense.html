{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content%}

<div class="edit_container shadow">
    <h1 class="text-center">Edit expense</h1>
    <form method="POST" action="{% url 'edit_expense' group.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit" name="update">Submit</button>
        <div>{{name}}</div>
    </form>
</div>
<style>
    .edit_container{
        background-color: rgb(235, 235, 235);
        padding: 20px;
        border-radius: 25px;
    }
</style>
{% endblock %}
