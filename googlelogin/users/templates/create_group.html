{% extends 'base.html' %}
{% block title %} Creating Group {% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 rounded" style="background-color: #F0EAE7;">
                <div class="card-body">
                    <h2 class="card-title text-center">Create Group</h2>
                    <form method="POST" name="initial" action="{% url 'create_group' %}">
                        <div class="mb-3">
                            <label for="{{ form.group_name.id_for_label }}" class="form-label">Group Name</label>
                            <input type="text" name="{{ form.group_name.name }}" id="{{ form.group_name.id_for_label }}" class="form-control" style="border-radius: 15px; width: 100%;" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.add_members.id_for_label }}" class="form-label">Select Members</label>
                            {% csrf_token %}
                            {{ form.add_members }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Group Description</label>
                            <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" class="form-control" rows="3" style="border-radius: 15px; width: 100%;" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit" style="border-radius: 15px;">Create Group</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
    }

    .form-control {
        padding: 10px;
        background-color: #FFFFFF;
    }

    .btn-primary {
        background-color: #4CAF50;
        border: none;
        color: white;
    }

    .btn-primary:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
