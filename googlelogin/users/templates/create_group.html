{% extends 'base.html' %}
{% block title %} Creating Group {% endblock %}
{% block content%}
<form method="POST" action="{% url 'create_group' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Create Group</button>
    <div>{{name}}</div>
</form>
{% endblock %}
