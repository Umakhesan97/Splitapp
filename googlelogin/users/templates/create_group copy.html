{% extends 'base.html' %}
{% block title %} Creating Group {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Create Group</h2>
                    <form method="POST" name="initial" action="{% url 'create_group' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.group_name.id_for_label }}">Group Name</label>
                            <input type="text" name="{{ form.group_name.name }}" id="{{ form.group_name.id_for_label }}" class="form-control" style="width: calc(100% - 40px); padding: 10px;">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.add_members.id_for_label }}">Select Members</label>
                            {{ form.add_members }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.description.id_for_label }}">Group Description</label>
                            <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" class="form-control" style="width: calc(100% - 40px); padding: 10px;" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Create Group</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        background-color: #F6D7C4;
    }
</style>

{% endblock %}
